<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form method="post" action="/login" th:object="${loginRequest}">
        <h2>INICIO DE SESIÓN</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="User" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Contraseña"  title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Iniciar Sesión">
        </div>
        <a href="/register">Registrarse</a>
    </form>
</div>

</body>
</html>
