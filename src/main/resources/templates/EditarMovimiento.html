<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EDITAR MOVIMIENTOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <h1>EDITAR MOVIMIENTOS</h1>
    <br>
    <form th:action="@{/ActualizarMovimiento}" th:object="${movD}" method="post">

        <!--id-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="ID">ID:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{ID}" class="form-control" id="ID" required="required" readonly>
                </div>
            </div>
        </div>

        <!--Concepto-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="Concepto">CONCEPTO:</label>
                <div class="col-md-6">
                    <select th:field="*{Concepto}" class="form-control" id="Concepto" required="required">
                        <option th:value=1>Papeleria</option>
                        <option th:value=2>Servicios Publicos y Privados</option>
                        <option th:value=3>Caja Menor</option>
                        <option th:value=4>Operativos</option>
                        <option th:value=5>Tributarios</option>
                        <option th:value=6>Mobiliarios</option>
                        <option th:value=7>Maquinaria y Equipos</option>
                    </select>
                </div>
            </div>
        </div>

        <!--Monto-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="monto">MONTO:</label>
                <div class="col-md-6">
                    <input type="number" th:field="*{monto}" class="form-control" id="monto" required="required">
                </div>
            </div>
        </div>

        <!--Usuario-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="usuario">EMPLEADO RESPONSABLE:</label>
                <div class="col-md-6">
                    <select th:field="*{usuario}" class="form-control" id="usuario" required="required">
                        <option th:each="empleado : ${emplelist}" th:text="${empleado.nombre}"th:value="${empleado.id}" >
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <!--Fecha-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="fecha">FECHA DEL MOVIMIENTO:</label>
                <div class="col-md-6">
                    <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required="required" readonly>
                </div>
            </div>
        </div>

        <!-- button enviar-->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Actualizar Movimiento</button>
            </div>
        </div>

    </form>
    <!-- button atras primera version
    <div class="row">
      <div class="form-group col-md-2">
        <button type="button" class="btn btn-primary">VOLVER</button>
      </div>
    </div>-->
    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>

</body>
</html>
