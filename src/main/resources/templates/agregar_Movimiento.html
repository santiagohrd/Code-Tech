<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NUEVO MOVIMIENTO</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"> <p th:inline="text"> USER_[[${#httpServletRequest.remoteUser}]]</p></a>
    </div>
  </nav>
</div>

<span class="placeholder col-12 bg-secondary"></span>

<br><br>

<div class="container-fluid">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>

      <h1>NUEVO MOVIMIENTO</h1>
      <br>
      <br>
      <br>

      <!--FORM EMPRESA -->
      <form th:action="@{/GuardarMovimiento}" th:object="${mov}" method="post">

        <!--Campo para conceepto-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="concepto">CONCEPTO MOVIMIENTO:</label>
            <div class="col-md-6">
              <select th:field="*{concepto}" class="form-control" id="concepto" required="required">
                <option th:value=1>Gasto_1</option>
                <option th:value=2>Gasto_2</option>
                <option th:value=3>Gasto_3</option>
                <option th:value=4>Gasto_4</option>
                <option th:value=5>Gasto_5</option>
                <option th:value=6>Gasto_6</option>
                <option th:value=7>Gasto_7</option>
              </select>

            </div>
          </div>
        </div>


        <!--Campo para monto-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="monto">MONTO:</label>
            <div class="col-md-6">
              <input type="number" th:field="*{monto}" class="form-control" id="monto" required="required"></div>
          </div>
        </div>

        <!--Campo para usuario-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="usuario">EMPLEADO RESPONSABLE:</label>
            <div class="col-md-6">
              <select th:field="*{usuario}" class="form-control" id="usuario" required="required">
                <option th:each="empleado : ${emplelist}" th:text="${empleado.nombre}" th:value="${empleado.id}"></option>
              </select>
            </div>
          </div>
        </div>

        <!--Campo para fecha-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="fecha">FECHA:</label>
            <div class="col-md-6">
              <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required="required" readonly></div>
          </div>
        </div>

        <!--Botón para enviar -->
        <span class="placeholder col-12 bg-secondary"></span>
        <br>
        <!--Button para agregar-->
        <div class="d-grid gap-2 d-md-block">
          <button ref="javascript: history.go(-1)" class="btn btn-outline-secondary">REGISTRAR MOVIMIENTO</button>
          <a href="javascript: history.go(-1)" class="btn btn-outline-warning" role="button" >ATRÁS</a>
        </div>
      </form>
    </div>
    <script th:inline="javascript">
      window.onload=function(){
      document.getElementById("fecha").value=new Date().toJSON().slice(0,10).replace(/-/g,'-');
       }
</script>
  </div>
</div>
</body>
</html>
