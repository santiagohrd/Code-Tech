<!DOCTYPE html>
<html lang="en"><html lang="en" xmlns:th="http://www.thymeleaf.org"><meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url(https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?cs=srgb&dl=pexels-lumn-167699.jpg&fm=jpg);
  background-size: cover;
  background-repeat: no-repeat;
}
a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }

</style>
<head>

    <title>PAGINA PERSONAL</title>

</head>
<div class="container-fluid">
    <div class="container text-center">
        <div class="row justify-content-md-center">

            <div class="col col-lg-2"></div>
            <br><br>
            <br><br>
            <div class="card text-bg-dark mb-3">
                <div class="card-header">
                    EMPRESA
                </div>
                <div class="card-body">
                    <h1>BIENVENIDO -- <span th:text="${userLogin}"></span></h1>
                </div>
            </div>

        </div>
        <br><br>
        <div class="d-grid gap-2">
            <a href="javascript: history.go(-1)" class="btn btn-outline-danger" role="button" th:href="@{/VerEmpresas}">LISTA EMPRESAS</a>
            <a href="javascript: history.go(-1)" class="btn btn-outline-success" role="button" th:href="@{/VerEmpleados}">LISTA EMPLEADOS</a>
            <a href="javascript: history.go(-1)" class="btn btn-outline-primary" role="button" th:href="@{/VerMovimientos}">LISTA MOVIMIENTOS</a>
            <br>
        </div>
    </div>
</div>


</body>
</html>
