<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NUEVO EMPLEADO</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"> <p th:inline="text"> USER_[[${#httpServletRequest.remoteUser}]]</p></a>
    </div>
  </nav>
</div>

<span class="placeholder col-12 bg-secondary"></span>

<br><br>

<div class="container-fluid">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>

      <h1>REGISTRO EMPLEADO</h1>
      <br>
      <br>
      <br>

      <!--FORM EMPRESA -->
      <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">
        <!--Nombre-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="nombre">NOMBRE DEl EMPLEADO:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
            </div>
          </div>
        </div>

        <!--Correo-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="Correo">CORREO DEL EMPLEADO:</label>
            <div class="col-md-6">
              <input type="email" th:field="*{Correo}" class="form-control" id="Correo" required="required">
            </div>
          </div>
        </div>

        <!--Empresa-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="Empresa">EMPRESA A LA QUE PERTENECE:</label>
            <div class="col-md-6">
              <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}"th:value="${empresa.id}" >
                </option>
              </select>
            </div>
          </div>
        </div>

        <!--Rol-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="Rol">ROL DEL EMPLEADO:</label>
            <div class="col-md-6">
              <select th:field="*{Rol}" class="form-control" id="Rol" required="required">
                <option th:value='ROLE_ADMIN'>Administrativo</option>
                <option th:value='ROLE_USER'>Operativo</option>
              </select>
            </div>
          </div>
        </div>

        <!--Estado-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="Rol">ESTADO DEL EMPLEADO:</label>
            <div class="col-md-6">
              <select th:field="*{estado}" class="form-control" id="estado" required="required">
                <option th:value=1>Activo</option>
                <option th:value=0>Inactivo</option>
              </select>
            </div>
          </div>
        </div>
        <!--Botón para enviar -->
        <span class="placeholder col-12 bg-secondary"></span>
        <br>
        <!--Button para agregar-->
        <div class="d-grid gap-2 d-md-block">
          <button ref="javascript: history.go(-1)" class="btn btn-outline-secondary">REGISTRAR EMPLEADO</button>
          <a href="javascript: history.go(-1)" class="btn btn-outline-warning" role="button" >ATRÁS</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
