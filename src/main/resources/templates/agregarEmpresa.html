<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AGREGAR EMPRESAS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>
<div class="container-fluid">
  <h1>AGREGAR LOS DATOS DE LA EMPRESA</h1>
  <br>
  <form th:action="@{/GuardarEmpresa}" th:object="${fac}" method="post">
    <div class="form-group col-md-12">
      <label class="col-md-3" for="nombre">NOMBRE DE LA EMPRESA:</label>
      <div class="col-md-6">
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>

</div>
</body>
</html>
