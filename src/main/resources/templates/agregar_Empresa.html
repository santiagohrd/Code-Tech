<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NUEVA EMPRESA</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"> <p th:inline="text"> USER_[[${#httpServletRequest.remoteUser}]]</p></a>
    </div>
  </nav>
</div>

<span class="placeholder col-12 bg-secondary"></span>

<br><br>

<div class="container-fluid">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>

      <h1>NUEVA EMPRESA</h1>
      <br>
      <br>
      <br>

      <!--FORM EMPRESA -->
      <form th:action="@{/GuardarEmpresa}" th:object="${empre}" method="post">
        <!--Campo para nombre-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="nombre">NOMBRE EMPRESA:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
          </div>
        </div>


        <!--Campo para dirección-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="direccion">DIRECCIÓN EMPRESA:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
          </div>
        </div>

        <!--Campo para teléfono-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="telefono">TELÉFONO EMPRESA:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
          </div>
        </div>
        <!--Campo para NIT-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3" for="NIT">NIT EMPRESA:</label>
            <div class="col-md-6">
              <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required"></div>
          </div>
        </div>
        <!--Botón para enviar -->
        <span class="placeholder col-12 bg-secondary"></span>
        <br>
        <!--Button para agregar-->
        <div class="d-grid gap-2 d-md-block">
          <button ref="javascript: history.go(-1)" class="btn btn-outline-secondary">CREAR EMPRESA</button>
          <a href="javascript: history.go(-1)" class="btn btn-outline-warning" role="button" >ATRÁS</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
